<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orchid Blossoming Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
  }

  .orchid {
    width: 100px;
    height: 100px;
    background-color: #d9aaff; /* Orchid color */
    border-radius: 50%;
    position: relative;
    overflow: hidden;
  }

  .petal {
    position: absolute;
    width: 10px;
    height: 60px;
    background-color: #ffccff; /* Petal color */
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50%;
    animation: bloom 3s ease-in-out forwards;
  }

  @keyframes bloom {
    0% {
      height: 0;
      opacity: 0;
    }
    50% {
      height: 60px;
      opacity: 1;
    }
    100% {
      height: 40px;
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="orchid">
  <div class="petal"></div>
  <div class="petal" style="transform: rotate(60deg);"></div>
  <div class="petal" style="transform: rotate(120deg);"></div>
  <div class="petal" style="transform: rotate(180deg);"></div>
  <div class="petal" style="transform: rotate(240deg);"></div>
  <div class="petal" style="transform: rotate(300deg);"></div>
</div>

</body>
</html>
